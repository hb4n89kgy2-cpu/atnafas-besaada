<!doctype html><html lang="ar" dir="rtl"><head><meta charset="utf-8"><title>لعبة أبطال التنفس</title><link rel="stylesheet" href="style.css">
<style>canvas{background:#cbe9ff;display:block;margin:20px auto;border-radius:10px;}</style></head>
<body><header><h1>🎮 أبطال التنفس</h1></header><main>
<p class="child">اجمع فقاعات الهواء النظيف وابتعد عن الغبار!</p>
<canvas id="gameCanvas" width="400" height="300"></canvas>
<script>
const c=document.getElementById('gameCanvas'),x=c.getContext('2d');
let h={x:50,y:150,s:20,sc:0},b=[],d=[];
function ry(){return Math.random()*280;}
function cr(){if(Math.random()<.05)b.push({x:400,y:ry(),r:8});if(Math.random()<.03)d.push({x:400,y:ry(),r:10});}
function dr(){x.clearRect(0,0,400,300);x.fillStyle='pink';x.beginPath();x.arc(h.x,h.y,h.s,0,Math.PI*2);x.fill();
x.fillStyle='skyblue';b.forEach(o=>{x.beginPath();x.arc(o.x,o.y,o.r,0,Math.PI*2);x.fill();});
x.fillStyle='gray';d.forEach(o=>{x.beginPath();x.arc(o.x,o.y,o.r,0,Math.PI*2);x.fill();});
x.fillStyle='black';x.fillText("النقاط: "+h.sc,10,20);}
function up(){b.forEach(o=>o.x-=2);d.forEach(o=>o.x-=2);b=b.filter(o=>o.x>-10);d=d.filter(o=>o.x>-10);
b.forEach(o=>{let dx=o.x-h.x,dy=o.y-h.y;if(Math.sqrt(dx*dx+dy*dy)<h.s+o.r){h.sc++;o.x=-20;}});
d.forEach(o=>{let dx=o.x-h.x,dy=o.y-h.y;if(Math.sqrt(dx*dx+dy*dy)<h.s+o.r){h.sc=Math.max(0,h.sc-1);o.x=-20;}});}
function lp(){cr();up();dr();if(h.sc<10)requestAnimationFrame(lp);else{x.fillStyle='black';x.fillText("أحسنت! تنفسك قوي مثل الأبطال 💙",60,150);}}
document.addEventListener('keydown',e=>{if(e.key==='ArrowUp')h.y-=20;if(e.key==='ArrowDown')h.y+=20;});lp();
</script></main><footer><a href="index.html">رجوع</a></footer></body></html>
